<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.13.2/dist/axios.min.js"></script>
    <title>Paulina Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city"></h1>
            <p class="weather-app-details">
              <span id="time"></span> <span id="description"></span>
              <br />
              Humidity: <strong id="humidity"></strong>, Wind:
              <strong id="speed"></strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon" class="weather-app-icon"></div>
            <div class="weather-app-temperature" id="temperature"></div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-forecast" id="forecast"></div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/pauggza" target="_blank">Lina Garcia✨ </a>,
        open-sourced on on
        <a href="https://github.com/pauggza?tab=repositories" target="_blank"
          >Github</a
        >
        and hosted on
        <a
          href="https://vanilla-weather-search-151p.onrender.com"
          target="_blank"
          >Render</a
        >
      </footer>
    </div>
    <div class="logo-container">
      <img
        src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/177/490/original/Linagarcia-branding.png?1768808671"
        alt="Logo"
        class="app-logo"
      />
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
